<h2 mat-dialog-title>Stop Adding Product?</h2>
<mat-dialog-content class="mat-typography">
Are you sure you wish to cancel?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="false" cdkFocusInitial>Continue Adding</button>
  <button mat-raised-button [mat-dialog-close]="true">Cancel</button>
</mat-dialog-actions>
