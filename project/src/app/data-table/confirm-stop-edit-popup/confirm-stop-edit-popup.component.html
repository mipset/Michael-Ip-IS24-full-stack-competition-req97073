<h2 mat-dialog-title>Stop Editing?</h2>
<mat-dialog-content class="mat-typography">
You have not saved your current edit. Are you sure you wish to cancel?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="false" cdkFocusInitial>Continue Editing</button>
  <button mat-raised-button [mat-dialog-close]="true">Stop Editing</button>
</mat-dialog-actions>
